<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer, Stopwatch & ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      margin: 1rem;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #66a6ff;
      color: white;
      cursor: pointer;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 400px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem 0.8rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user { background: #66a6ff; color: white; align-self: flex-end; }
    .bot { background: #eee; align-self: flex-start; }
    #userInput { display: flex; }
    #prompt { flex: 1; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container" id="timer">
    <h1>‚è≥ Timer</h1>
    <input type="number" id="minutes" placeholder="Min"> :
    <input type="number" id="seconds" placeholder="Sec" max="59">
    <div id="timerDisplay">00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="container" id="stopwatch">
    <h1>‚è± Stopwatch</h1>
    <div id="stopwatchDisplay">00:00:00</div>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="pauseStopwatch()">Pause</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <div id="chatbox">
    <h1>üí¨ ChatGPT</h1>
    <div id="messages"></div>
    <div id="userInput">
      <input type="text" id="prompt" placeholder="Ask ChatGPT something..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
   
    let timerInterval, timeLeft = 0, isTimerRunning = false;
    function updateTimerDisplay() {
      const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
      document.getElementById("timerDisplay").textContent = `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }
    function startTimer() {
      if (isTimerRunning) return;
      const min = parseInt(document.getElementById("minutes").value) || 0;
      const sec = parseInt(document.getElementById("seconds").value) || 0;
      if (timeLeft <= 0) timeLeft = min * 60 + sec;
      if (timeLeft <= 0) return alert("Set a valid time first!");
      isTimerRunning = true;
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          isTimerRunning = false;
          alert("Time‚Äôs up!");
        } else {
          timeLeft--; updateTimerDisplay();
        }
      }, 1000);
    }
    function pauseTimer(){ clearInterval(timerInterval); isTimerRunning = false; }
    function resetTimer(){ clearInterval(timerInterval); isTimerRunning = false; timeLeft=0; updateTimerDisplay(); }

   
    let stopwatchInterval, elapsedTime=0, isStopwatchRunning=false;
    function updateStopwatchDisplay(){
      const t=Math.floor(elapsedTime/1000),h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
      document.getElementById("stopwatchDisplay").textContent=`${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }
    function startStopwatch(){
      if(isStopwatchRunning)return; isStopwatchRunning=true;
      const startTime=Date.now()-elapsedTime;
      stopwatchInterval=setInterval(()=>{elapsedTime=Date.now()-startTime;updateStopwatchDisplay();},100);
    }
    function pauseStopwatch(){ clearInterval(stopwatchInterval); isStopwatchRunning=false; }
    function resetStopwatch(){ clearInterval(stopwatchInterval); isStopwatchRunning=false; elapsedTime=0; updateStopwatchDisplay(); }

   
    const sendBtn=document.getElementById("sendBtn");
    const promptInput=document.getElementById("prompt");
    const messagesDiv=document.getElementById("messages");
    sendBtn.addEventListener("click",sendMessage);
    promptInput.addEventListener("keypress",e=>{if(e.key==="Enter")sendMessage();});

    async function sendMessage(){
      const userMsg=promptInput.value.trim();
      if(!userMsg)return;
      addMessage(userMsg,"user");
      promptInput.value="";
      const replyDiv=addMessage("Thinking...","bot");

      const res=await fetch("/api/chat",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({messages:[{role:"user",content:userMsg}]})
      });
      const data=await res.json();
      const reply=data.choices?.[0]?.message?.content||"Error";
      replyDiv.textContent=reply;
    }

    function addMessage(text,sender){
      const msg=document.createElement("div");
      msg.classList.add("message",sender);
      msg.textContent=text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop=messagesDiv.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
